name: Deploy to Google Cloud Run

on:
  push:
    branches: [ gcloud ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: openwebui
  REPO: openwebui-repo
  IMAGE: openwebui

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Print GCP service account key (redact before sharing logs!)
      run: echo "${{ secrets.GCP_SA_KEY }}"

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Print gcloud auth info
      run: gcloud auth list

    - name: Print gcloud config
      run: gcloud config list

    - name: Whoami
      run: gcloud info --format='get(config.account)'

    - name: List Artifact Registry repos
      run: gcloud artifacts repositories list --project=${{ env.PROJECT_ID }} --location=${{ env.REGION }}

    - name: Print env vars
      run: |
        echo "PROJECT_ID=${{ env.PROJECT_ID }}"
        echo "REGION=${{ env.REGION }}"
        echo "GCP_PROJECT=${{ secrets.GCP_PROJECT }}"
        echo "GCP_REGION=${{ secrets.GCP_REGION }}"

    - name: Build Docker image
      run: |
        docker build -f Dockerfile --tag us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }} \
          --region=${{ env.REGION }} \
          --platform=managed \
          --allow-unauthenticated 